<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Open LeChateauBlanc App</title>
    <script type="text/javascript">
      function openApp() {
        window.location = "lechateaublanc://open";
        setTimeout(function () {
          // fallback in case app not installed
          window.location = "https://play.google.com/store/apps/details?id=com.lechateaublanc.app";
        }, 2000);
      }
    </script>
  </head>
  <body onload="openApp()" style="font-family:sans-serif; text-align:center; padding-top:100px;">
    <h1>Welcome to LeChateauBlanc!</h1>
    <p>This is for deep linking validation only.</p>
    <p>
      If nothing happens,
      <a href="lechateaublanc://open" style="color:blue; text-decoration:underline;">
        click here to open the app
      </a>.
    </p>
  </body>
</html>
