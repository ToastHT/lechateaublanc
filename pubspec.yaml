name: lechateaublanc
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0
  intl: ^0.19.0
  connectivity_plus: ^6.0.5
  cached_network_image: ^3.4.1
  flutter_local_notifications: ^17.2.3
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/Apetizers/
    - assets/images/Dessert/
    - assets/images/MainCourse/
    - assets/images/Drinks/